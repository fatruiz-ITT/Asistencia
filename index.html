<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .icon-large {
            font-size: 24px;
        }
        .form-check-input {
            transform: scale(1.5);
            margin: auto;
            display: block;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            width: 220px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos de la Profesora Kenia</h1>
        </div>

        <div class="menu-container mt-4">
            <button id="btn-anexar" class="btn btn-primary btn-custom menu-item">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom menu-item">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
            <button id="btn-imprimir" class="btn btn-warning btn-custom menu-item">
                <i class="fas fa-print icon-large"></i> Imprimir Lista
            </button>
            <button id="btn-visualizar" class="btn btn-info btn-custom menu-item">
                <i class="fas fa-eye icon-large"></i> Visualizar Lista
            </button>
            <button id="btn-borrar" class="btn btn-danger btn-custom menu-item">
                <i class="fas fa-trash-alt icon-large"></i> Borrar
            </button>
        </div>

        <div id="form-anexar" class="mt-5" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-pEVIEG2pKFc57SG7oVDWVjP_qvvz5RSTktbmFjaA6B8MnA/viewform?usp=sf_link" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>
            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Selecciona Grupo:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Empleado</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Asistió?</th>
                        <th>Fecha de Asistencia</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-anexar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'block';
            document.getElementById('form-pasar-lista').style.display = 'none';
        });

        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'block';
            cargarMaterias();
        });

        async function cargarMaterias() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const materias = new Set();
            const data = json.table.rows;
            const selectMateria = document.getElementById('materia');
            selectMateria.innerHTML = '<option value="">Selecciona una opción</option>';

            data.forEach(row => {
                materias.add(row.c[3]?.v || "");
            });

            materias.forEach(materia => {
                const option = document.createElement('option');
                option.value = materia;
                option.textContent = materia;
                selectMateria.appendChild(option);
            });

            selectMateria.addEventListener('change', () => cargarGruposYHorarios(data, selectMateria.value));
        }

        function cargarGruposYHorarios(data, materiaSeleccionada) {
            const selectGrupo = document.getElementById('grupo');
            const selectHorario = document.getElementById('horario');
            selectGrupo.innerHTML = '<option value="">Selecciona una opción</option>';
            selectHorario.innerHTML = '<option value="">Selecciona una opción</option>';

            const grupos = new Set();
            const horarios = new Set();

            data.forEach(row => {
                if (row.c[3]?.v === materiaSeleccionada) {
                    grupos.add(row.c[4]?.v || "");
                    horarios.add(row.c[5]?.v || "");
                }
            });

            grupos.forEach(grupo => {
                const option = document.createElement('option');
                option.value = grupo;
                option.textContent = grupo;
                selectGrupo.appendChild(option);
            });

            horarios.forEach(horario => {
                const option = document.createElement('option');
                option.value = horario;
                option.textContent = horario;
                selectHorario.appendChild(option);
            });

            selectGrupo.addEventListener('change', () => cargarTabla(data, materiaSeleccionada, selectGrupo.value));
        }

        function cargarTabla(data, materiaSeleccionada, grupoSeleccionado) {
            const tbody = document.getElementById('tabla-alumnos');
            tbody.innerHTML = '';

            data.forEach(row => {
                if (row.c[3]?.v === materiaSeleccionada && row.c[4]?.v === grupoSeleccionado) {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                        <td>${row.c[2]?.v || ""}</td>
                        <td>${row.c[1]?.v || ""}</td>
                        <td>${row.c[3]?.v || ""}</td>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>${new Date().toLocaleDateString()}</td>
                    `;

                    tbody.appendChild(tr);
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
