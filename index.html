<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .icon-large {
            font-size: 24px;
        }
        .form-check-input {
            transform: scale(1.5);
            margin: auto;
            display: block;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            width: 220px;
            height: 70px;
        }
        .table-responsive {
            max-width: 100%;
            overflow-x: auto;
        }

       /* Estilo del checkbox */
       input[type="checkbox"] {
           transform: scale(2.0);
       }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos de la Profesora Kenia</h1>
        </div>

        <div class="menu-container mt-4">
            <button id="btn-pasar-lista" class="btn btn-success btn-custom menu-item">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>
            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Selecciona Grupo/Materia:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Número de Empleado</th>
                            <th>Nombre del Alumno</th>
                            <th>Asistió?</th>
                            <th>Fecha de Asistencia</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-alumnos"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Funciones de manejo de eventos
        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-pasar-lista').style.display = 'block';
            cargarEmpresas(); // Cargar empresas y grupos
        });

        // Funciones de carga de datos desde Google Sheets
        async function cargarEmpresas() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const empresas = new Set();
            const grupos = {};
            const data = json.table.rows;
            const selectEmpresa = document.getElementById('materia');
            selectEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';

            data.forEach(row => {
                const empresa = row.c[4]?.v; // Columna E para Empresa
                if (empresa) {
                    empresas.add(empresa);
                    const grupo = row.c[3]?.v; // Columna D para Grupo-Materia
                    if (grupo && !grupos[empresa]) {
                        grupos[empresa] = new Set();
                    }
                    if (grupo) {
                        grupos[empresa].add(grupo);
                    }
                }
            });

            empresas.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa;
                option.textContent = empresa;
                selectEmpresa.appendChild(option);
            });

            selectEmpresa.addEventListener('change', () => {
                cargarGrupos(data, selectEmpresa.value, grupos, 'grupo');
            });

            document.getElementById('grupo').addEventListener('change', () => {
                const materiaSeleccionada = selectEmpresa.value;
                const grupoSeleccionado = document.getElementById('grupo').value;
                cargarAlumnos(data, materiaSeleccionada, grupoSeleccionado);
            });
        }

        // Función para cargar los grupos según la materia seleccionada
        function cargarGrupos(data, empresaSeleccionada, grupos, selectId) {
            const selectGrupo = document.getElementById(selectId);
            selectGrupo.innerHTML = '<option value="">Selecciona una opción</option>';

            if (empresaSeleccionada && grupos[empresaSeleccionada]) {
                grupos[empresaSeleccionada].forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    selectGrupo.appendChild(option);
                });
            }
        }

        // Función para cargar los alumnos
        function cargarAlumnos(data, materiaSeleccionada, grupoSeleccionado) {
            const tablaAlumnos = document.getElementById('tabla-alumnos');
            tablaAlumnos.innerHTML = ''; // Limpiar la tabla

            const alumnosFiltrados = data.filter(row => {
                const empresa = row.c[4]?.v; // Columna E para Empresa
                const grupo = row.c[3]?.v;  // Columna D para Grupo
                return empresa === materiaSeleccionada && grupo === grupoSeleccionado;
            });

            alumnosFiltrados.forEach(row => {
                const alumno = row.c[1]?.v;
                const nombre = row.c[2]?.v;
                const asistio = row.c[3]?.v;
                const fechaAsistencia = row.c[5]?.v;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${alumno}</td>
                    <td>${nombre}</td>
                    <td style="display: flex; align-items: center; justify-content: center;"><input type="checkbox" ${asistio === 'Sí' ? 'checked' : ''}></td>
                    <td><input type="date"></td>
                `;
                tablaAlumnos.appendChild(tr);
            });
        }

        // Función para guardar datos en Google Sheets
        document.getElementById('guardar-lista').addEventListener('click', async () => {
            const empresa = document.getElementById('materia').value;
            const grupo = document.getElementById('grupo').value;
            const fecha = new Date().toISOString().split('T')[0]; // Fecha de hoy

            const alumnos = [];
            const filas = document.querySelectorAll('#tabla-alumnos tr');
            filas.forEach(fila => {
                const columnas = fila.getElementsByTagName('td');
                const numeroEmpleado = columnas[0].textContent;
                const nombreAlumno = columnas[1].textContent;
                const asistio = columnas[2].querySelector('input').checked ? 'Sí' : 'No';
                const fechaAsistencia = columnas[3].querySelector('input').value || fecha;

                alumnos.push([numeroEmpleado, nombreAlumno, asistio, fechaAsistencia]);
            });

            const tabName = `${fecha}-${grupo}-${empresa}`; // El nombre del tab

            // Llamada a la API de Google Apps Script
            const scriptURL = `https://script.google.com/macros/s/1iDcoyoD-1BmPxgwKS59QRgDyREGBu4sV_gK1wUZQ6V5s2cMcEIYqerGC/exec`;
            const params = {
                method: 'POST',
                body: JSON.stringify({
                    tabName: tabName,
                    alumnos: alumnos,
                    fecha: fecha,
                    empresa: empresa,
                    grupo: grupo
                })
            };

            const response = await fetch(scriptURL, params);
            const result = await response.json();
            if (result.success) {
                alert('Datos guardados exitosamente!');
            } else {
                alert('Hubo un error al guardar los datos.');
            }
        });
    </script>
</body>
</html>
