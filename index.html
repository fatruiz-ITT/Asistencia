<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .icon-large {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos</h1>
        </div>

        <div class="d-flex justify-content-around mt-4 flex-wrap gap-3">
            <button id="btn-anexar" class="btn btn-primary btn-custom">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
            <button id="btn-borrar" class="btn btn-danger btn-custom">
                <i class="fas fa-trash-alt icon-large"></i> Borrar
            </button>
        </div>

        <!-- Sección para borrar -->
        <div id="form-borrar" class="mt-5" style="display: none;">
            <h2 class="text-center">Borrar Alumno o Grupo</h2>

            <div class="mb-3">
                <label for="alumno" class="form-label">Selecciona Alumno a Borrar:</label>
                <input id="alumno" class="form-control" list="alumnos-list" placeholder="Escribe para buscar...">
                <datalist id="alumnos-list">
                    <!-- Los alumnos serán cargados dinámicamente aquí -->
                </datalist>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Selecciona Grupo a Borrar:</label>
                <select id="grupo" class="form-select">
                    <!-- Los grupos serán cargados dinámicamente aquí -->
                </select>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button id="btn-borrar-alumno" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Borrar Alumno
                </button>
                <button id="btn-borrar-grupo" class="btn btn-danger ms-3">
                    <i class="fas fa-trash-alt"></i> Borrar Grupo
                </button>
            </div>
        </div>

        <div id="form-anexar" class="mt-5" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-pEVIEG2pKFc57SG7oVDWVjP_qvvz5RSTktbmFjaA6B8MnA/viewform?usp=sf_link" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>

            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Materia:</label>
                <select id="materia" class="form-select">
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <div id="info-materia" class="mb-3">
                <p><strong>Salón-Grupo:</strong> <span id="salon"></span></p>
                <p><strong>Horario:</strong> <span id="horario"></span></p>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Control</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Asistió?</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mostrar y ocultar secciones
        document.getElementById('btn-anexar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'block';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-borrar').style.display = 'none';
        });

        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'block';
            document.getElementById('form-borrar').style.display = 'none';
            cargarMaterias();
        });

        document.getElementById('btn-borrar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-borrar').style.display = 'block';
            cargarAlumnosYGrupos();
        });

        // Función para cargar alumnos y grupos del Google Sheet
        async function cargarAlumnosYGrupos() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const alumnos = new Set();
            const grupos = new Set();
            const data = json.table.rows;

            const datalistAlumnos = document.getElementById('alumnos-list');
            const selectGrupos = document.getElementById('grupo');

            datalistAlumnos.innerHTML = '';
            selectGrupos.innerHTML = '';

            // Recopilar alumnos y grupos únicos
            data.forEach(row => {
                const alumno = row.c[1]?.v || "";
                const grupo = row.c[4]?.v || "";
                if (alumno) alumnos.add(alumno);
                if (grupo) grupos.add(grupo);
            });

            // Cargar opciones de alumnos
            alumnos.forEach(alumno => {
                const option = document.createElement('option');
                option.value = alumno;
                datalistAlumnos.appendChild(option);
            });

            // Cargar opciones de grupos
            grupos.forEach(grupo => {
                const option = document.createElement('option');
                option.value = grupo;
                selectGrupos.appendChild(option);
            });
        }

        // Función para manejar la acción de borrar
        document.getElementById('btn-borrar-alumno').addEventListener('click', () => {
            const alumnoSeleccionado = document.getElementById('alumno').value;
            alert(`Alumno "${alumnoSeleccionado}" borrado`);
            // Aquí agregarías el código para borrar al alumno desde la base de datos o el Google Sheet
        });

        document.getElementById('btn-borrar-grupo').addEventListener('click', () => {
            const grupoSeleccionado = document.getElementById('grupo').value;
            alert(`Grupo "${grupoSeleccionado}" borrado`);
            // Aquí agregarías el código para borrar el grupo desde la base de datos o el Google Sheet
        });

        // Función para cargar materias del Google Sheet
        async function cargarMaterias() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const materias = new Set();
            const data = json.table.rows;
            const selectMateria = document.getElementById('materia');
            selectMateria.innerHTML = '';

            data.forEach(row => {
                materias.add(row.c[3]?.v || "");
            });

            materias.forEach(materia => {
                const option = document.createElement('option');
                option.value = materia;
                option.textContent = materia;
                selectMateria.appendChild(option);
            });

            selectMateria.addEventListener('change', () => cargarTabla(data, selectMateria.value));
        }

        // Función para cargar la tabla de alumnos
        function cargarTabla(data, materiaSeleccionada) {
            const tbody = document.getElementById('tabla-alumnos');
            tbody.innerHTML = '';

            data.forEach(row => {
                if (row.c[3]?.v === materiaSeleccionada) {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                        <td>${row.c[2]?.v || ""}</td>
                        <td>${row.c[1]?.v || ""}</td>
                        <td>${row.c[3]?.v || ""}</td>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>${new Date().toLocaleDateString()}</td>
                    `;

                    tbody.appendChild(tr);
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
