<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .icon-large {
            font-size: 24px;
        }
        .checkbox-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-check-input {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos</h1>
        </div>

        <div class="d-flex justify-content-around mt-4 flex-wrap gap-3">
            <button id="btn-anexar" class="btn btn-primary btn-custom">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
        </div>

        <div id="form-pasar-lista" class="mt-5">
            <h2 class="text-center">Pasar Lista</h2>

            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Materia:</label>
                <select id="materia" class="form-select">
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Salón-Grupo:</label>
                <select id="grupo" class="form-select">
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <div class="mb-3">
                <label for="horario" class="form-label">Horario:</label>
                <select id="horario" class="form-select">
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Control</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Asistió?</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Cargar datos desde el Google Sheet
        async function cargarDatos() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            return json.table.rows;
        }

        async function cargarMaterias() {
            const data = await cargarDatos();
            const materias = new Set();
            const selectMateria = document.getElementById('materia');

            selectMateria.innerHTML = '';

            data.forEach(row => {
                const materia = row.c[3]?.v || "";
                if (materia) materias.add(materia);
            });

            materias.forEach(materia => {
                const option = document.createElement('option');
                option.value = materia;
                option.textContent = materia;
                selectMateria.appendChild(option);
            });

            selectMateria.addEventListener('change', () => cargarGrupos(data, selectMateria.value));
        }

        function cargarGrupos(data, materiaSeleccionada) {
            const grupos = new Set();
            const selectGrupo = document.getElementById('grupo');

            selectGrupo.innerHTML = '';

            data.forEach(row => {
                if (row.c[3]?.v === materiaSeleccionada) {
                    const grupo = row.c[4]?.v || "";
                    if (grupo) grupos.add(grupo);
                }
            });

            grupos.forEach(grupo => {
                const option = document.createElement('option');
                option.value = grupo;
                option.textContent = grupo;
                selectGrupo.appendChild(option);
            });

            selectGrupo.addEventListener('change', () => cargarHorarios(data, materiaSeleccionada, selectGrupo.value));
        }

        function cargarHorarios(data, materiaSeleccionada, grupoSeleccionado) {
            const horarios = new Set();
            const selectHorario = document.getElementById('horario');

            selectHorario.innerHTML = '';

            data.forEach(row => {
                if (row.c[3]?.v === materiaSeleccionada && row.c[4]?.v === grupoSeleccionado) {
                    const horario = row.c[5]?.v || "";
                    if (horario) horarios.add(horario);
                }
            });

            horarios.forEach(horario => {
                const option = document.createElement('option');
                option.value = horario;
                option.textContent = horario;
                selectHorario.appendChild(option);
            });

            selectHorario.addEventListener('change', () => cargarTabla(data, materiaSeleccionada, grupoSeleccionado, selectHorario.value));
        }

        function cargarTabla(data, materiaSeleccionada, grupoSeleccionado, horarioSeleccionado) {
            const tbody = document.getElementById('tabla-alumnos');
            tbody.innerHTML = '';

            data.forEach(row => {
                if (
                    row.c[3]?.v === materiaSeleccionada &&
                    row.c[4]?.v === grupoSeleccionado &&
                    row.c[5]?.v === horarioSeleccionado
                ) {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                        <td>${row.c[2]?.v || ""}</td>
                        <td>${row.c[1]?.v || ""}</td>
                        <td>${row.c[3]?.v || ""}</td>
                        <td class="checkbox-center"><input type="checkbox" class="form-check-input"></td>
                        <td>${new Date().toLocaleDateString()}</td>
                    `;

                    tbody.appendChild(tr);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarMaterias();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
