<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .icon-large {
            font-size: 24px;
        }
        .form-check-input {
            transform: scale(1.5);
            margin: auto;
            display: block;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            width: 220px;
            height: 70px;
        }
        /* Tabla responsive */
        .table-responsive {
            max-width: 100%;
            overflow-x: auto;
        }

       /* Estilo del checkbox */
       input[type="checkbox"] {
           transform: scale(2.0); /* Ajusta el tamaño del checkbox */
       }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos de la Profesora Kenia</h1>
        </div>

        <div class="menu-container mt-4">
            <button id="btn-anexar" class="btn btn-primary btn-custom menu-item">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom menu-item">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
            <button id="btn-imprimir" class="btn btn-warning btn-custom menu-item">
                <i class="fas fa-print icon-large"></i> Imprimir Lista
            </button>
            <button id="btn-visualizar" class="btn btn-info btn-custom menu-item">
                <i class="fas fa-eye icon-large"></i> Visualizar Lista
            </button>
            <button id="btn-borrar" class="btn btn-danger btn-custom menu-item">
                <i class="fas fa-trash-alt icon-large"></i> Borrar
            </button>
        </div>

        <div id="form-anexar" class="mt-5" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-pEVIEG2pKFc57SG7oVDWVjP_qvvz5RSTktbmFjaA6B8MnA/viewform?usp=sf_link" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>
            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Selecciona Grupo/Materia:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <!-- Tabla responsiva -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Número de Empleado</th>
                            <th>Nombre del Alumno</th>
                            <th>Materia</th>
                            <th>Asistió?</th>
                            <th>Fecha de Asistencia</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-alumnos">
                        <!-- Filas cargadas dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>

        <div id="form-visualizar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Visualizar Lista</h2>
            <div class="mb-3">
                <label for="materia-visualizar" class="form-label">Selecciona Empresa:</label>
                <select id="materia-visualizar" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo-visualizar" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="grupo-visualizar" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button id="visualizar" class="btn btn-info mt-3">
                    <i class="fas fa-eye"></i> Ver Lista
                </button>
            </div>
        </div>

        <div id="form-eliminar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Eliminar Lista</h2>
            <div class="mb-3">
                <label for="materia-eliminar" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo-eliminar" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button id="eliminar-lista" class="btn btn-danger mt-3">
                    <i class="fas fa-trash"></i> Eliminar Lista
                </button>
            </div>
        </div>

        <div id="form-imprimir-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Imprimir Lista</h2>
            <div class="mb-3">
                <label for="materia-imprimir" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo-imprimir" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button id="imprimir-lista" class="btn btn-warning mt-3">
                    <i class="fas fa-print"></i> Imprimir Lista
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-anexar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'block';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar-lista').style.display = 'none';
            document.getElementById('form-eliminar-lista').style.display = 'none';
            document.getElementById('form-imprimir-lista').style.display = 'none';
        });

        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'block';
            document.getElementById('form-visualizar-lista').style.display = 'none';
            document.getElementById('form-eliminar-lista').style.display = 'none';
            document.getElementById('form-imprimir-lista').style.display = 'none';
            cargarEmpresas(); // Cargar empresas y grupos
        });

        document.getElementById('btn-visualizar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar-lista').style.display = 'block';
            document.getElementById('form-eliminar-lista').style.display = 'none';
            document.getElementById('form-imprimir-lista').style.display = 'none';
            cargarEmpresasVisualizar();
        });

        document.getElementById('btn-borrar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar-lista').style.display = 'none';
            document.getElementById('form-eliminar-lista').style.display = 'block';
            document.getElementById('form-imprimir-lista').style.display = 'none';
            cargarEmpresasEliminar();
        });

        document.getElementById('btn-imprimir').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar-lista').style.display = 'none';
            document.getElementById('form-eliminar-lista').style.display = 'none';
            document.getElementById('form-imprimir-lista').style.display = 'block';
            cargarEmpresasImprimir();
        });

        async function cargarEmpresas() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const empresas = new Set();
            const grupos = {};
            const data = json.table.rows;
            const selectEmpresa = document.getElementById('materia');
            selectEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';

            data.forEach(row => {
                const empresa = row.c[4]?.v; // Columna E para Empresa
                if (empresa) {
                    empresas.add(empresa);
                    const grupo = row.c[3]?.v; // Columna D para Grupo-Materia
                    if (grupo && !grupos[empresa]) {
                        grupos[empresa] = new Set();
                    }
                    if (grupo) {
                        grupos[empresa].add(grupo);
                    }
                }
            });

            empresas.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa;
                option.textContent = empresa;
                selectEmpresa.appendChild(option);
            });

            selectEmpresa.addEventListener('change', () => {
                cargarGrupos(data, selectEmpresa.value, grupos, 'grupo');
            });

            document.getElementById('grupo').addEventListener('change', () => {
                const materiaSeleccionada = selectEmpresa.value;
                const grupoSeleccionado = document.getElementById('grupo').value;
                cargarAlumnos(data, materiaSeleccionada, grupoSeleccionado);
            });
        }

        function cargarGrupos(data, empresaSeleccionada, grupos, selectId) {
            const selectGrupo = document.getElementById(selectId);
            selectGrupo.innerHTML = '<option value="">Selecciona una opción</option>';

            if (empresaSeleccionada && grupos[empresaSeleccionada]) {
                grupos[empresaSeleccionada].forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    selectGrupo.appendChild(option);
                });
            }
        }

        function cargarAlumnos(data, materiaSeleccionada, grupoSeleccionado) {
            const tablaAlumnos = document.getElementById('tabla-alumnos');
            tablaAlumnos.innerHTML = ''; // Limpiar la tabla

            const alumnosFiltrados = data.filter(row => {
                const empresa = row.c[4]?.v; // Columna E para Empresa
                const grupo = row.c[3]?.v;  // Columna D para Grupo
                return empresa === materiaSeleccionada && grupo === grupoSeleccionado;
            });

            alumnosFiltrados.forEach(row => {
                const numeroEmpleado = row.c[1]?.v; // Columna B para Número de Empleado
                const nombreAlumno = row.c[2]?.v; // Columna C para Nombre del Alumno
                const materia = row.c[3]?.v; // Columna D para Materia

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${numeroEmpleado}</td>
                    <td>${nombreAlumno}</td>
                    <td>${materia}</td>
                    <td><input type="checkbox"></td>
                    <td><input type="date"></td>
                `;
                tablaAlumnos.appendChild(tr);
            });
        }
    </script>

<script>
    async function cargarVizualizar() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        const empresas = new Set();
        const grupos = {};
        const data = json.table.rows;
        const selectEmpresa = document.getElementById('materia-visualizar');
        selectEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';

        data.forEach(row => {
            const empresa = row.c[4]?.v; // Columna E para Empresa
            if (empresa) {
                empresas.add(empresa);
                const grupo = row.c[3]?.v; // Columna D para Grupo-Materia
                if (grupo && !grupos[empresa]) {
                    grupos[empresa] = new Set();
                }
                if (grupo) {
                    grupos[empresa].add(grupo);
                }
            }
        });

        empresas.forEach(empresa => {
            const option = document.createElement('option');
            option.value = empresa;
            option.textContent = empresa;
            selectEmpresa.appendChild(option);
        });

        selectEmpresa.addEventListener('change', () => {
            cargarGrupos(data, selectEmpresa.value, grupos, 'grupo');
        });

        document.getElementById('grupo-visualizar').addEventListener('change', () => {
            const materiaSeleccionada = selectEmpresa.value;
            const grupoSeleccionado = document.getElementById('grupo-visualizar').value;
            cargarAlumnos(data, materiaSeleccionada, grupoSeleccionado);
        });
    }

    function cargarGrupos(data, empresaSeleccionada, grupos, selectId) {
        const selectGrupo = document.getElementById(selectId);
        selectGrupo.innerHTML = '<option value="">Selecciona una opción</option>';

        if (empresaSeleccionada && grupos[empresaSeleccionada]) {
            grupos[empresaSeleccionada].forEach(grupo => {
                const option = document.createElement('option');
                option.value = grupo;
                option.textContent = grupo;
                selectGrupo.appendChild(option);
            });
        }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
