<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .icon-large {
            font-size: 24px;
        }
        .form-check-input {
            transform: scale(1.5);
            margin: auto;
            display: block;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            width: 220px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos de la Profesora Kenia</h1>
        </div>

        <div class="menu-container mt-4">
            <button id="btn-anexar" class="btn btn-primary btn-custom menu-item">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom menu-item">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
            <button id="btn-imprimir" class="btn btn-warning btn-custom menu-item">
                <i class="fas fa-print icon-large"></i> Imprimir Lista
            </button>
            <button id="btn-visualizar" class="btn btn-info btn-custom menu-item">
                <i class="fas fa-eye icon-large"></i> Visualizar Lista
            </button>
            <button id="btn-borrar" class="btn btn-danger btn-custom menu-item">
                <i class="fas fa-trash-alt icon-large"></i> Borrar
            </button>
        </div>

        <div id="form-anexar" class="mt-5" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-pEVIEG2pKFc57SG7oVDWVjP_qvvz5RSTktbmFjaA6B8MnA/viewform?usp=sf_link" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>
            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona Empresa:</label>
                <select id="materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Empleado</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Asistió?</th>
                        <th>Fecha de Asistencia</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>

        <div id="form-visualizar" class="mt-5" style="display: none;">
            <h2 class="text-center">Visualizar Lista</h2>
            <div class="mb-3">
                <label for="visualizar-materia" class="form-label">Selecciona Empresa:</label>
                <select id="visualizar-materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="visualizar-grupo" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="visualizar-grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="visualizar-fecha" class="form-label">Fecha:</label>
                <input type="date" id="visualizar-fecha" class="form-control">
            </div>

            <div class="d-flex justify-content-center">
                <button id="ver-lista" class="btn btn-primary mt-3">
                    Ver Lista
                </button>
            </div>
        </div>

        <div id="form-imprimir" class="mt-5" style="display: none;">
            <h2 class="text-center">Imprimir Lista</h2>
            <div class="mb-3">
                <label for="imprimir-materia" class="form-label">Selecciona Empresa:</label>
                <select id="imprimir-materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imprimir-grupo" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="imprimir-grupo" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imprimir-fecha" class="form-label">Fecha:</label>
                <input type="date" id="imprimir-fecha" class="form-control">
            </div>

            <div class="d-flex justify-content-center">
                <button id="imprimir-lista" class="btn btn-warning mt-3">
                    Imprimir Lista
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-anexar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'block';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar').style.display = 'none';
            document.getElementById('form-imprimir').style.display = 'none';
        });

        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'block';
            document.getElementById('form-visualizar').style.display = 'none';
            document.getElementById('form-imprimir').style.display = 'none';
            cargarEmpresas(); // Cargar empresas y grupos
        });

        document.getElementById('btn-visualizar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar').style.display = 'block';
            document.getElementById('form-imprimir').style.display = 'none';
            cargarEmpresas(); // Cargar empresas y grupos
        });

        document.getElementById('btn-imprimir').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'none';
            document.getElementById('form-visualizar').style.display = 'none';
            document.getElementById('form-imprimir').style.display = 'block';
            cargarEmpresas(); // Cargar empresas y grupos
        });

        async function cargarEmpresas() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const empresas = new Set();
            const grupos = {};
            const data = json.table.rows;
            const selectEmpresa = document.getElementById('materia');
            const selectVisualizarEmpresa = document.getElementById('visualizar-materia');
            const selectImprimirEmpresa = document.getElementById('imprimir-materia');

            selectEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';
            selectVisualizarEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';
            selectImprimirEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';

            // Poblamos el dropdown de Empresas
            data.forEach(row => {
                const empresa = row.c[4]?.v; // Columna E para Empresa
                if (empresa) {
                    empresas.add(empresa);
                    // Recolectamos los grupos por empresa
                    const grupo = row.c[3]?.v; // Columna D para Grupo-Materia
                    if (grupo && !grupos[empresa]) {
                        grupos[empresa] = new Set();
                    }
                    if (grupo) {
                        grupos[empresa].add(grupo);
                    }
                }
            });

            empresas.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa;
                option.textContent = empresa;
                selectEmpresa.appendChild(option);
                selectVisualizarEmpresa.appendChild(option.cloneNode(true));
                selectImprimirEmpresa.appendChild(option.cloneNode(true));
            });

            // Evento para seleccionar empresa en visualizar/imprimir
            [selectVisualizarEmpresa, selectImprimirEmpresa].forEach(select => {
                select.addEventListener('change', () => {
                    cargarGrupos(data, select.value, grupos, select.id === 'visualizar-materia' ? 'visualizar' : 'imprimir');
                });
            });
        }

        function cargarGrupos(data, empresaSeleccionada, grupos, tipo) {
            const selectGrupo = document.getElementById(`${tipo}-grupo`);
            selectGrupo.innerHTML = '<option value="">Selecciona una opción</option>';

            if (empresaSeleccionada && grupos[empresaSeleccionada]) {
                grupos[empresaSeleccionada].forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    selectGrupo.appendChild(option);
                });
            }
        }

        document.getElementById('ver-lista').addEventListener('click', () => {
            // Aquí deberías mostrar la vista previa de la lista
            alert('Vista previa de la lista (para visualizar)');
        });

        document.getElementById('imprimir-lista').addEventListener('click', () => {
            // Aquí generamos el PDF de la lista
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Lista de Asistencia", 20, 20);
            doc.text("Contenido de la lista", 20, 30); // Aquí agregarías los datos específicos

            doc.autoPrint();
            doc.output("dataurlnewwindow");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
