<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .icon-large {
            font-size: 24px;
        }
        .form-check-input {
            transform: scale(1.5);
            margin: auto;
            display: block;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            width: 220px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Gestión de Alumnos de la Profesora Kenia</h1>
        </div>

        <div class="menu-container mt-4">
            <button id="btn-anexar" class="btn btn-primary btn-custom menu-item">
                <i class="fas fa-user-plus icon-large"></i> Anexar Alumnos
            </button>
            <button id="btn-pasar-lista" class="btn btn-success btn-custom menu-item">
                <i class="fas fa-clipboard-list icon-large"></i> Pasar Lista
            </button>
            <button id="btn-imprimir" class="btn btn-warning btn-custom menu-item">
                <i class="fas fa-print icon-large"></i> Imprimir Lista
            </button>
            <button id="btn-visualizar" class="btn btn-info btn-custom menu-item">
                <i class="fas fa-eye icon-large"></i> Visualizar Lista
            </button>
            <button id="btn-borrar" class="btn btn-danger btn-custom menu-item">
                <i class="fas fa-trash-alt icon-large"></i> Borrar
            </button>
        </div>

        <div id="form-anexar" class="mt-5" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-pEVIEG2pKFc57SG7oVDWVjP_qvvz5RSTktbmFjaA6B8MnA/viewform?usp=sf_link" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <div id="form-pasar-lista" class="mt-5" style="display: none;">
            <h2 class="text-center">Pasar Lista</h2>
            <div class="mb-3">
                <label for="empresa" class="form-label">Selecciona Empresa:</label>
                <select id="empresa" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="grupo-materia" class="form-label">Selecciona Grupo-Materia:</label>
                <select id="grupo-materia" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Número de Empleado</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Asistió?</th>
                        <th>Fecha de Asistencia</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button id="guardar-lista" class="btn btn-primary mt-3">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-anexar').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'block';
            document.getElementById('form-pasar-lista').style.display = 'none';
        });

        document.getElementById('btn-pasar-lista').addEventListener('click', () => {
            document.getElementById('form-anexar').style.display = 'none';
            document.getElementById('form-pasar-lista').style.display = 'block';
            cargarDatos();
        });

        async function cargarDatos() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            const empresas = new Set();
            const gruposPorEmpresa = {}; // Almacenará los grupos por empresa
            const data = json.table.rows;
            const selectEmpresa = document.getElementById('empresa');
            const selectGrupoMateria = document.getElementById('grupo-materia');

            selectEmpresa.innerHTML = '<option value="">Selecciona una opción</option>';
            selectGrupoMateria.innerHTML = '<option value="">Selecciona una opción</option>';

            // Organizar los datos por empresa y grupo
            data.forEach(row => {
                const empresa = row.c[4]?.v || "";  // Columna E: Empresa
                const grupo = row.c[3]?.v || ""; // Columna D: Grupo-Materia

                empresas.add(empresa);

                if (!gruposPorEmpresa[empresa]) {
                    gruposPorEmpresa[empresa] = new Set();
                }
                gruposPorEmpresa[empresa].add(grupo);
            });

            // Cargar las opciones de empresa
            empresas.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa;
                option.textContent = empresa;
                selectEmpresa.appendChild(option);
            });

            // Actualizar los grupos cuando se seleccione una empresa
            selectEmpresa.addEventListener('change', () => {
                const empresaSeleccionada = selectEmpresa.value;
                actualizarGrupos(empresaSeleccionada, gruposPorEmpresa[empresaSeleccionada]);
            });
        }

        function actualizarGrupos(empresaSeleccionada, grupos) {
            const selectGrupoMateria = document.getElementById('grupo-materia');
            selectGrupoMateria.innerHTML = '<option value="">Selecciona una opción</option>';

            if (grupos) {
                grupos.forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    selectGrupoMateria.appendChild(option);
                });

                // Cargar la tabla cuando se seleccione un grupo
                selectGrupoMateria.addEventListener('change', () => {
                    cargarTabla(empresaSeleccionada, selectGrupoMateria.value);
                });
            }
        }

        function cargarTabla(empresaSeleccionada, grupoMateriaSeleccionado) {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sLO2eSk409iWY7T_t0Dj0PMuqg9TK6gDmzmnk77jWgc/gviz/tq?tqx=out:json&sheet=AnexoAlumnos";
            fetch(sheetURL)
                .then(response => response.text())
                .then(text => {
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const data = json.table.rows;
                    const tbody = document.getElementById('tabla-alumnos');
                    tbody.innerHTML = '';

                    // Filtrar por empresa y grupo
                    data.forEach(row => {
                        if (row.c[4]?.v === empresaSeleccionada && row.c[3]?.v === grupoMateriaSeleccionado) {
                            const tr = document.createElement('tr');

                            tr.innerHTML = `
                                <td>${row.c[1]?.v || ""}</td> <!-- Columna B: Número de Empleado -->
                                <td>${row.c[2]?.v || ""}</td> <!-- Columna C: Nombre del Alumno -->
                                <td>${row.c[3]?.v || ""}</td> <!-- Columna D: Materia -->
                                <td><input type="checkbox" class="form-check-input"></td>
                                <td>${new Date().toLocaleDateString()}</td>
                            `;

                            tbody.appendChild(tr);
                        }
                    });
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
